<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page with tailwind</title>
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body class="box-border overflow-x-hidden">
    <header class="mainHeader">
      <div class="appContainer logoContainer">
        <div>
          <a href="#" class="max-w-full flex items-center">
            <img src="/images/logo.png" alt="logo" class="w-12 h-12" />
            <span class="logoText text-yellow-500"
              ><span class="text-gray-800">soft</span> ca</span
            >
          </a>
        </div>
        <div class="md:hidden" id="burger">
          <i class="bx bx-menu text-4xl"></i>
        </div>
        <nav class="mainNav" id="nav">
          <div
            class="absolute top-3 right-2 text-4xl cursor-pointer md:hidden"
            id="close"
          >
            <i class="bx bx-x"></i>
          </div>
          <ul class="navItem">
            <li class="px-2 py-4 lg:px-4">
              <a class="navLink" href="#">home</a>
            </li>
            <li class="px-2 py-4 lg:px-4">
              <a class="navLink" href="#">about</a>
            </li>
            <li class="px-2 py-4 lg:px-4">
              <a class="navLink" href="#">work process</a>
            </li>
            <li class="px-2 py-4 lg:px-4">
              <a class="navLink" href="#">testimonials</a>
            </li>
            <li class="px-2 py-4 lg:px-4">
              <a class="navLink" href="#">pricing</a>
            </li>

            <li class="px-2 py-4 lg:px-4">
              <a class="navLink" href="#">contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="banner relative">
      <div class="appContainer flex justify-between items-center h-full">
        <div class="container-sm mx-auto px-2 sm:px-0 text-center z-10">
          <h1
            class="text-3xl md:text-4xl lg:text-5xl max-w-lg lg:max-w-2xl mb-8 md:mb-10 lg:mb-12 leading-tight lg:leading-snug capitalize"
          >
            We provide the best
            <strong class="text-yellow-300">strategy</strong>
            <br />
            to grow up your
            <strong class="text-yellow-300">business</strong>
          </h1>
          <p
            class="max-w-lg mx-auto text-lg font-semibold mb-8 md:mb-10 lg:mb-12 leading-tight lg:leading-relaxed lg:tracking-wide text-gray-900"
          >
            Soft Ca is a professional Tailwind 2.1.1 theme designed by Yeasir
            Ahamed for your company at absolutely free of charge
          </p>
          <a
            class="bg-yellow-400 px-4 py-3 mb-8 inline-block rounded shadow-lg hover:bg-yellow-500 hover:text-white text-lg font-semibold capitalize transition duration-300 ease-out"
            href="#"
            >discover more</a
          >
        </div>
      </div>
      <svg
        class="absolute bottom-0 left-0 w-full"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
      >
        <path
          fill="#3B82F6"
          fill-opacity="1"
          d="M0,192L80,197.3C160,203,320,213,480,229.3C640,245,800,267,960,250.7C1120,235,1280,181,1360,154.7L1440,128L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
        ></path>
      </svg>
    </div>
    <main></main>
    <footer></footer>
    <script src="/app.js"></script>
  </body>
</html>
